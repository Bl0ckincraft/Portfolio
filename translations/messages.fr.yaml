          content: "Actuellement, ce site ne correspond pas encore à la qualité des services que je souhaite proposer, c'est pourquoi je me dois de le retravailler. En effet, comme expliqué précédemment, ce fut ma première commande et l'un des premiers sites que j'ai réalisés. Depuis, j'ai pu acquérir des connaissances sur l'optimisation des temps de chargement, ainsi que sur l'optimisation des médias tels que les images et vidéos. Une optimisation nécessaire qui fait défaut sur ce site pour le moment."
      detail:
        desc: "Ce site web est le portfolio de M. Matthieu Darmigny, disponible en cliquant <a style=\"text-decoration: underline; font-weight: 800;\" href=\"https://obd-matthieu.com\" target=\"_blank\">ici</a>. Ce fut ma première commande de site web, et en tant que telle, les principaux enjeux furent de comprendre et de satisfaire la requête du client. Ce projet fut créé sur la base d'un design et d'images fournies par le client, et adapté aux différents types de supports afin de le rendre « responsive »."
    angel_x_devil:
      title: "Angel X Devil"
      desc: "Ce projet, toujours en activité, est une boutique de mode en ligne.<br/>La création d'un site e-commerce assurant une navigation simple, ainsi que l'aspect de gestion et économique du projet sont les principaux enjeux..."
      steps:
        clothes:
          title: "Objectif de la marque"
          content: "Outre l'aspect informatique, ce projet me permet de comprendre les enjeux économiques de la création d'une marque, en partant de la complexité des designs, de la qualité et des choix de fournisseurs. Notre marque a pour objectif de créer des vêtements avec un style inédit et une spécificité qui lui est propre, que vous pourrez découvrir lors de son lancement. Nous souhaitons vendre des vêtements de qualité fabriqués en France ou en Europe afin de satisfaire nos clients dans la durée."
        mailbox:
          title: "Boîte e-mail"
          content: "Lors de ce projet, en souhaitant créer un système de messagerie électronique professionnel utilisant notre nom de domaine de manière gratuite, j'ai pu explorer les systèmes de messagerie tels que les protocoles SMTP et IMAP, ainsi que me confronter à la gestion des messages, des registres de noms et des pièces jointes. J'estime que la mise en place de cette messagerie m'a permis d'en apprendre beaucoup sur le domaine, mais aussi sur les certificats de sécurité et sur certains fonctionnements d'UNIX."
      detail:
        desc: "Angel x Devil est une boutique de mode en ligne, toujours en cours de création. Le design est donc temporaire et sera complètement recréé prochainement. Dans ce projet à deux, mon associée gère le style et le design de la marque, tandis que je m'occupe de l'aspect informatique. La partie économique est quant à elle gérée par nous deux. Le réel intérêt du projet d'un point de vue informatique fut de créer un code backend complexe et sécurisé permettant de créer des comptes, gérer des produits, commander des produits et d'autres fonctionnalités destinées principalement aux administrateurs. En effet, ce projet e-commerce m'a pour l'instant permis de découvrir plusieurs outils tels que Stripe pour gérer les paiements, mais aussi de me confronter aux problèmes de sécurité et de simplicité pour les administrateurs. Le site est disponible en cliquant <a style=\"text-decoration: underline; font-weight: 800;\" href=\"https://angel-x-devil.fr\" target=\"_blank\">ici</a>."
    kingdoms_plugin:
      title: "Kingdoms - Plugin"
      desc: "Ce plugin Minecraft fut créé pour le serveur <u>MineXplore</u>.<br/>Dans ce projet, la requête était de créer un ensemble de fonctionnalités, permettant aux joueurs de protéger leurs zones de jeux en créant un Royaume. Ils devaient également pouvoir créer des groupes et faire évoluer leur Royaume..."
      steps:
        kingdoms:
          title: "Fonctionnalité: Royaumes"
          content: "Les Royaumes sont des entités qu'un joueur peut créer ou rejoindre pour s'allier à d'autres personnes. Chaque royaume possède un certain nombre de territoires qu'il peut protéger, pour éviter que d'autres joueurs malveillants puissent les détruire ou les piller. Chaque royaume peut progresser dans un système semi-RP, c'est-à-dire en créant des habitations, des structures telles que des banques et autres, leur permettant d'améliorer leurs capacités de stockage, le nombre de territoires protégeables et bien d'autres."
        collections:
          title: "Fonctionnalité: Collections"
          content: "Les collections furent elles aussi une fonctionnalité majeure. Elles consistent à poser des objectifs de collecte de certaines ressources, sous forme de paliers avec récompenses, et permettent de proposer une concurrence supplémentaire entre les royaumes existants. De plus, entre individus d'un même royaume, la concurrence est assurée par un principe de commissions, il s'agit de mini-quêtes permettant, après la réalisation d'un grand nombre d'entre elles, d'évoluer dans le royaume en gagnant en grade."
      detail:
        desc: "Ce projet est un plugin Minecraft créé pour le serveur <u>MineXplore</u>. L'objectif était de proposer aux joueurs une expérience de jeu différente de celle des autres serveurs, en leur proposant de s'allier, de progresser et de protéger leurs créations. Les plus grands enjeux de ce projet furent de créer des fonctionnalités complexes, facilement configurables, optimisées pour le serveur et assez rapidement. De plus, j'ai eu besoin de créer un plugin pouvant être compatible avec d'autres tels que WorldGuard ou un plugin de visualisation de la carte en ligne. La partie API de ce projet sera développée dans le projet suivant : <a style=\"text-decoration: underline; font-weight: 800;\" href=\"/projects/kingdoms_app\">Kingdoms - App</a>."
    kingdoms_app:
      title: "Kingdoms - App"
      desc: "Cette application mobile fut créée pour le serveur <u>MineXplore</u>.<br/>En lien avec le projet précédent, elle devait permettre de visionner les différents royaumes existants sur le serveur, mais aussi de voir leur progression avec un système de classement et de recherche..."
      steps:
        api:
          title: "Mise en place de l'API"
          content: "Comme expliqué précédemment, ce projet a nécessité la création d'une API sur le serveur. J'ai alors implémenté dans le plugin, un serveur local se lançant après le démarrage du serveur de jeu, et attendant les requêtes GET qui lui seraient adressées par l'application ou par n'importe quel autre utilisateur."
      detail:
        desc: "Cette application mobile a été créée pour le serveur <u>MineXplore</u>. Il s'agit d'une extension du projet précédent que je vous invite à consulter avant celui-ci : <a style=\"text-decoration: underline; font-weight: 800;\" href=\"/projects/kingdoms_plugin\">Kingdoms - Plugin</a>. Elle permet à n'importe quel joueur du serveur de consulter les royaumes existants, leur évolution ainsi que le classement des royaumes. Dans cet objectif, elle utilise une API créée dans le plugin pour permettre à l'application de récupérer les données nécessaires."
    faylisia_plugin:
      title: "Faylisia - Plugin"
      desc: "En premier lieu, le nom de Faylisia devait être utilisé pour créer mon propre serveur Minecraft.<br/>L'objectif était de recréer l'ensemble des fonctionnalités du jeu, sous forme de plugin pour pouvoir le personnaliser sans que les joueurs aient besoin d'installer des modifications sur leur machine..."
    our_little_world:
      title: "Our Little World"
      desc: "Our Little World est un projet de jeu vidéo en cours de création.<br/>J'aimerais dans ce projet, apprendre la modélisation 3D ainsi que l'utilisation d'outils complexes tels que le moteur Unreal Engine 5 avec le langage de programmation C++..."
    auto_vote_hyping:
      title: "Auto Vote Hyping"
      desc: "Ce projet est un programme automatisant l'action de vote pour un serveur Minecraft.<br/>Il comprend un système d'automatisation d'un navigateur pour effectuer le vote, ainsi qu'un bot Discord me permettant d'informer son utilisateur de ses actions mais aussi de le contrôler à distance..."
    l_systems:
      title: "L-Systems"
      desc: "Ce projet est une application de bureau, développée en Python dans le cadre de la spécialité NSI.<br/>Son objectif est de pouvoir créer des configurations afin de générer des structures \"naturelles\" suivant le principe des l-systems..."
    extracteur_article_pdf:
      title: "Extracteur d'article"
      desc: "Ce projet est une application de bureau.<br/>Elle a permis d'extraire des articles PDF du site du média La Dépêche, pour ensuite les stocker dans les archives de l'association Occitalien visant à soutenir l'Ukraine pendant la guerre..."
    faylisia_launcher:
      title: "Faylisia - Launcher"
      desc: "Cette application est un Launcher personnalisé pour le jeu Minecraft.<br/>Il permet de télécharger les mods présents sur le serveur moddé, et de lancer une configuration personnalisée permettant de jouer au même serveur entre amis sans avoir à mettre à jour les ressources manuellement..."
    minexplore_tracker:
      title: "MineXplore Tracker"
      desc: "Ce projet est une application et un plugin Minecraft développés pour le serveur <u>MineXplore</u>.<br/>Elle permet de récupérer des logs sur les activités des joueurs d'un serveur Minecraft de manière très précise, puis de les afficher et de les lire avec une application de bureau..."
    minexplore_addons:
      title: "MineXplore Addons"
      desc: "Ce projet est un mod Minecraft visant à améliorer l'expérience de jeu sur le serveur <u>MineXplore</u> en proposant des ajouts pour les joueurs qui le souhaitent.<br/>Dans ce mod, j'ai commencé à développer des fonctionnalités affectant uniquement la vision du joueur (Client-Side) en proposant des outils en plus comme un système de recherche pour gagner du temps..."
    spotify_history_reader:
      title: "Streaming History Reader"
      desc: "Cette application mobile est un outil permettant de lire, afficher et filtrer son historique d'écoute de la plateforme Spotify.<br/>Elle permet de regrouper les fichiers obtenus suite à une demande de données auprès de la plateforme et d'en visualiser le contenu..."
      steps:
        update:
          title: "Amélioration de la prise en charge des données"
          content: "Actuellement, l'application permet uniquement de lire les données extraites d'une requête de données de type « Account Data », contenant uniquement un an d'historique. Or, le prochain objectif de l'application serait d'être capable de lire le contenu d'une requête de données de type « Extended Streaming History », utilisant un autre format et contenant l'historique d'écoute depuis la création du compte."
      detail:
        desc: "Ce projet est une application mobile ayant pour objectif de lire et de visualiser son historique d'écoute Spotify. Pour fonctionner, l'utilisateur doit effectuer une requête de données à Spotify, puis importer les fichiers d'historique. L'application permet alors à son utilisateur de visualiser le nombre et le temps d'écoute pour chaque musique, mais aussi de connaître l'heure et la durée de chaque écoute du titre. De plus, elle permet de filtrer les musiques en fonction de leur nom ou de leur artiste."
    mhysb:
      title: "More Hypixel SkyBlock"
      desc: "Ce projet est un mod Minecraft visant à améliorer l'expérience de jeu sur le Skyblock du serveur Hypixel.<br/>Ce mod propose des fonctionnalités affectant uniquement la vision du joueur (Client-Side), comme la possibilité d'afficher des points de cheminement sur la carte..."
    infoclass:
      title: "InfoClass"
      desc: "Ce projet de plateforme web n'a pas encore eu l'occasion de voir le jour.<br/>Consistant à créer une plateforme pratique d'utilisation pour les élèves et les professeurs des écoles, ce projet a pour but de rassembler les principales fonctionnalités d'Ecole Directe et de Google Classroom pour en tirer les avantages et y ajouter les avantages d'une modernité..."
      steps:
        source:
          title: "Source du projet"
          content: "L'idée du projet nous est venue suite aux remarques négatives des enseignants et des élèves sur les plateformes actuellement utilisées. En effet, certains professeurs refusaient d'utiliser certaines fonctionnalités de ces plateformes à cause d'un manque de simplicité, et certaines fonctionnalités manquaient pour simplifier le travail de la vie scolaire. De plus, certaines de ces plateformes ne respectaient pas totalement la RGPD et la confidentialité des données."
        update:
          title: "Perspective de développement"
          content: "Cependant, je pense que ce projet serait intéressant à réaliser et qu'il permettrait d'aider certains établissements scolaires. C'est pourquoi j'aimerais tenter de le mettre en place et de le publier, à condition d'avoir le temps nécessaire en parallèle de mes études pour le développer."
      detail:
        desc: "Ce projet de plateforme web n'a pas encore eu l'occasion de voir le jour. Son objectif est de permettre aux enseignants et aux élèves de pouvoir communiquer et travailler de manière simple et efficace, en reprenant les principales fonctionnalités d'Ecole Directe et de Google Classroom tout en y ajoutant des fonctionnalités inédites. Ce projet avait pour but d'être réalisé avec le soutien du lycée, mais n'a finalement pas vu le jour car pour l'établissement, un changement de plateforme impliquait une logistique importante, surtout pour une plateforme développée par des élèves. Un document de présentation avec plus d'informations est disponible ci-dessous."
