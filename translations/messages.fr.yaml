parcoursup:
  welcome: "Bienvenue !"
  content: "Bonjour, je vous remercie de visiter mon portfolio que j'ai anonymiser sous le nom de John Doe pour respecter les règles de Parcoursup.<br/>Ce portfolio est codé sans outils no-code et 100% à la main, il est également personnalisable, en effet, vous pouvez modifier les thèmes dans le menu.<br/>Pour une meilleure expérience, je peux vous conseiller de le visionner sur un ordinateur et de naviguer en utilisant le menu en haut à droite.<br/>En vous souhaitant une bonne visite!"
  close: "Fermer"
  projectNotEnded: "Veuillez m'excuser, la page pour ce projet n'est pas encore disponible, elle devrait l'être à partir du dimanche 7 avril."
home:
  state: "Passionné par le développement"
  aboutTitle: "À Propos De Moi"
  about:
    me:
      title: "Qui suis-je"
      content: "Bonjour, moi c'est John, un jeune étudiant de x ans. Ma passion c'est l'informatique mais surtout le développement de part son aspect créatif et emplie de possibilité qui rend chaque projet enrichissant techniquement. J'ai découvert le code à l'âge de 9 ans, et réellement commencé à coder à 13 ans."
    studies:
      title: "Études"
      content: "Je suis actuellement en terminale en filière générale. J'ai choisi les spécialités Mathématiques, Numérique & Sciences Informatiques, et Physique-Chimie en classe de Première car elles correspondent totalement à ma fascination pour l'informatique."
    interests:
      title: "Centres d'intérêts"
      content: "Mis à part l'informatique, j'aime résoudre des problèmes mathématiques, et dans la vie, j'adore jouer de la guitare, écouter du rock, en particulier le groupe Green Day, dessiner des mangas et faire de la pâtisserie. Cependant, l'occupation qui occupe la plupart de mon temps est le codage."
    travels:
      title: "Voyages"
      content: "J'aime aussi beaucoup voyager. Pour l'instant, j'ai exploré uniquement l'Europe, visitant l'Espagne, l'Angleterre, l'Allemagne, l'Italie, les Pays-Bas, et bientôt la Pologne. Cependant, j'aimerais également découvrir des villes plus éloignées comme New York, Tokyo ou Séoul."
    goals:
      title: "Objectifs"
      content: "Dans la vie, j'aspire à devenir développeur dans le jeu vidéo, ingénieur logiciel ou à travailler dans la cybersécurité. En effet, mon objectif est de pouvoir créer ce que je souhaite quand je le souhaite et, pour cela, je veux développer mes compétences dans le plus de domaines informatiques possible."
    passion:
      title: "Ma plus grande Passion"
      content: "L'informatique, et particulièrement le codage, demeure ma plus grande passion. J'ai eu l'opportunité de l'explorer en groupe à travers des événements tels que \"La Nuit Du Code\", où nous avons créé un jeu en quelques heures, ainsi qu'avec \"Pass Ton Hack D'abord\", un concours national de cybersécurité au niveau lycée."
